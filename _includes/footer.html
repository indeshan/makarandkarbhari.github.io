  <footer class="text-center">
      <div class="footer-above">
          <div class="container">
              <div class="row">
                  <div class="col-md-4">
                        <h3>Location</h3>
                        <p>
                            {% for adress in site.address %}
                                {{ adress.line }} <br>
		                    {% endfor %}
                        </p>
                  </div>
                  <div class="col-md-4">
                      <ul class="list-inline social-buttons">
                          {% for network in site.social %}
                          <li>
                            <a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                          </li>
                          {% endfor %}
                      </ul>
                  </div>
                  <div class="footer-col col-md-4">
                        <h3>Powered By:</h3>
                        <p><a href="http://jekyllrb.com/">Jekyll</a></p>
                        <p><a href="https://pages.github.com/">GitHub Pages</a></p>
                  </div>
              </div>
          </div>
      </div>
      <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; {{ site.title }} 20{{ site.time | date: '%y' }}
                    </div>
                </div>
            </div>
      </div>
</footer>
